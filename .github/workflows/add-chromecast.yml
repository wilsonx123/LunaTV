name: Add Chromecast Plugin

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  add-dependency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Matches your Next.js setup
          cache: 'pnpm' # Caches pnpm dependencies

      - name: Install pnpm
        run: npm install -g pnpm@10.14.0 # Install pnpm globally
        shell: bash

      - name: Verify pnpm installation
        run: pnpm --version # Debug step to confirm pnpm is installed
        shell: bash

      - name: Install artplayer-plugin-chromecast
        run: pnpm install artplayer-plugin-chromecast
        shell: bash

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add package.json pnpm-lock.yaml
          git commit -m "Add artplayer-plugin-chromecast dependency" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
