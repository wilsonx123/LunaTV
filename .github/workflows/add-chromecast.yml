name: Add Chromecast Plugin
on:
  workflow_dispatch: # Allows manual trigger
jobs:
  add-dependency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Matches your Next.js setup
          cache: 'pnpm' # Attempt to cache pnpm dependencies
          cache-dependency-path: '**/pnpm-lock.yaml'
      - name: Debug Node.js environment
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "PATH: $PATH"
        shell: bash
      - name: Install pnpm
        run: npm install -g pnpm@10.14.0
        shell: bash
      - name: Verify pnpm installation
        run: |
          echo "PATH after pnpm install: $PATH"
          which pnpm || echo "pnpm not found"
          pnpm --version || echo "pnpm version command failed"
        shell: bash
      - name: Install artplayer-plugin-chromecast
        run: pnpm install artplayer-plugin-chromecast
        shell: bash
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add package.json pnpm-lock.yaml
          git commit -m "Add artplayer-plugin-chromecast dependency" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
