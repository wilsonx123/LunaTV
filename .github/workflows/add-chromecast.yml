name: Add Chromecast Plugin

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  add-dependency:
    runs-on: ubuntu-latest
    steps:
      - nameT: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Matches your Next.js setup
          cache: 'pnpm' # Caches pnpm dependencies

      - name: Install pnpm via npm
        run: npm install -g pnpm@10.14.0
        shell: bash
        env:
          PATH: ${{ runner.tool_cache }}/pnpm/bin:$PATH

      - name: Fallback pnpm installation via curl
        run: curl -fsSL https://get.pnpm.io/install.sh | bash
        shell: bash
        if: failure() # Run only if the previous step fails

      - name: Update PATH for pnpm
        run: echo "/usr/local/bin" >> $GITHUB_PATH
        shell: bash

      - name: Verify pnpm installation
        run: |
          which pnpm
          pnpm --version
        shell: bash

      - name: Install artplayer-plugin-chromecast
        run: pnpm install artplayer-plugin-chromecast
        shell: bash

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add package.json pnpm-lock.yaml
          git commit -m "Add artplayer-plugin-chromecast dependency" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
